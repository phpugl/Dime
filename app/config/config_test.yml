imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        enabled: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

doctrine:
    dbal:
      dbname: "%database_name%_test"

security:
    firewalls:
         main:
             pattern:           ^/
             form_login:        false
             logout:            true
             anonymous:         true
